<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/cat_img.png" type="image/png">
</head>
<body>
    
    <h1>¿Quieres ser mi San Valentín?</h1>   
    <h4>(Arrastra el corazón hacia tu respuesta)</h4>
    <div id="contenedor">
        <div id="objeto">
            <div class="heart"></div>
        </div>
        <div class="option_left"> SI </div>
        <div class="option_right"> NO </div>
    </div>
    <div class="cat_box">
        <img src="img/cat_img.png" alt="cat_img">
        <div class="eyes">
            <div class="eye">
            <div class="pupil"></div>
            </div>
            <div class="eye">
            <div class="pupil"></div>
            </div>
        </div>
        <div class="smile_box">
            <div id="smileL" class="normal_left"></div>
            <div id="smileR" class="normal_right"></div>
        </div>
    </div>
    <script src="scripts/script.js"></script>

</body>
</html>
